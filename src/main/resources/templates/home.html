<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Coronavirus Count Tracker</h1>
<p>This application list the number of cases reported across the globe.</p>

    <div class="p-3 mb-2 bg-warning text-dark">
        <h3 th:text="${totalReportedCases}" ></h3>
        <p>Today cases reported as of today</p>
        <hr>
        <h3 th:text="${totalNewCases}"></h3>
        <p>New cases reported since previous day</p>
    </div>


    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStatistics : ${locationStatistics}">
            <td th:text="${locationStatistics.state}"></td>
            <td th:text="${locationStatistics.country}"></td>
            <td th:text="${locationStatistics.latestTotalCases}">0</td>
            <td th:text="${locationStatistics.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>>
</body>

</html>
